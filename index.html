<!DOCTYPE html>
<html  lang="en-UK">
  <head>
    <title>DrumApp</title>
    <meta name="web_author" content="FaerieRose">
    <meta name="author" content="FaerieRose">
    <meta name="description" content="DrumApp - Testing">
    <meta name="keywords" content="HMTL5, CSS3, JavaScript">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/drum_app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>    
    <link rel="stylesheet" type="text/css" href="css/drum_app.css">
  </head>
  <body id="bodyId">
    <header>
      <section id="audio">
<!--        <audio id="audio-player" src="media/test.wav" controls loop autoplay></audio>-->
        <audio id="audio-player" src="media/test.wav">
        </audio>
        <button id="sound" onclick="playAudio()">
          <img id="sound_img" src="media/control_play.png">
        </button>
        <button id="speed_increase" onclick="audioSpeedChange(0.1)">
          <img id="speed_increase_img" src="media/control_fast.png">
        </button>
        <button id="speed_decrease" onclick="audioSpeedChange(-0.1)">
          <img id="speed_decrease_img" src="media/control_reverse.png">
        </button>
        <br>
        <button id="volume_up" onclick="document.getElementById('audio-player').volume += 0.1;">
          <img id="volume_up_img" src="media/control_up.png">
        </button>
        <button id="volume_down" onclick="document.getElementById('audio-player').volume -= 0.1;">
          <img id="volume_up_img" src="media/control_down.png">
        </button>
        <br>
        <label id="lbl_speed">speed</label>
        <br>
        <label id="lbl_time">time</label>
        <br>
        <label id="lbl_setTime">Set Time (ms)</label>
        <input type="number" id="in_setTime" onchange="audioSetTime()" value=1.234>
      </section>
      <hgroup>
        <h1>Mockup DrumApp</h1>
      </hgroup>

    </header>


    <div class="content">
      <section>
        <article>
          <header>
            <h1>Steady</h1>
          </header>
          <label class="lblBeat" for="rythm">Base Rythm</label>
          <input class="inBeat" type="number" min="60" max="200" id="rythm" name="rythm" value=120>
          <br>
          <label class="lblBeat" for="beat1">Drum</label>
          1/<input class="inBeat" type="number" min="1" max="16" id="beat1" name="beat1" value=4>
          <input type="range" class-"prBeat" id="rngBeat1" max=100 value="50">
          <button onclick="doWork(1)">Start</button>
          <button onclick="stopWork(1)">Stop</button>
          <button onclick="changeWork(1)">Change</button><br>
          <label class="lblBeat" for="beat2">Cymbal</label>
          1/<input class="inBeat" type="number" min="1" max="16" id="beat2" name="beat2" value=1>
          <input type="range" class-"prBeat" id="rngBeat2" max=100 value="50">
          <button onclick="doWork(2)">Start</button>
          <button onclick="stopWork(2)">Stop</button>
          <button onclick="changeWork(2)">Change</button><br><br>  
          <p><ul id="worker-info"></ul></p>
        </article>
      </section>
    </div>

    <div class="content">
      <section id="notes">
        <article>
          <header>
            <h1>Mockup DrumApp</h1>
          </header>
          <button onclick="musicStart()">Start</button>
          <button onclick="musicPause()">Pause</button>
          <button onclick="musicStop()">Stop</button>
          <div id="divNotes">
            <img id="lines1" src="media/lines.png" height="161px" width="600px">
            <img id="lines2" src="media/lines.png" height="161px" width="600px">
            <img id="cursor" src="media/cursor.png" height="161px">
          </div>
        </article>
      </section>
    </div>

    <footer id="page-footer">
      <p class="copyright">Copyright: <strong>FaerieRose</strong></p>
    </footer>
  </body>
</html>
